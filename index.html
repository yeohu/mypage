<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="여후-프로필링크">
    <meta property="og:description" content="어서와 내그림은 처음이지?">
    <meta property="og:image" content="프사.png">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>여후-프로필링크</title>
    <style>
        body{
            background-color: #eaca17;
        }
        .profile{
            width: 100px;
            height: 100px;

            background-color: rgb(224, 169, 74);
            border-radius: 100%;

            border : 5px solid rgb(32, 91, 116);
    
            background-image: url('프사.png');
            background-position: center;
            background-size: cover;
        }
        .main {
            color: rgb(38, 72, 123);
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub{
            color: rgb(17, 68, 74);
            font-size: 20px;

            margin-top: 0px;
            margin-bottom: 100px;
        }
        .wrap{
            background-color: rgb(255, 255, 255);
        }
        .wrap{
            background-color: aliceblue;
            width: 300px;
            margin: 300px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a{
            width: 300px;
            height: 50px;

            background-color: aliceblue;
            border-radius: 8px;

            margin-bottom: 10pt;

            font-size: 14px;
            font-weight: bold;
            color: rgb(0, 0, 0);

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">여후</h1> 
        <p class="sub">그림좋아하시나요?</p>

         </div>

</body>
</html>
